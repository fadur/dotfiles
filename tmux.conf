# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %


setw -g mode-keys vi 
set-option -g mouse on 

# source  /usr/local/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf

set -g default-terminal "screen-256color"
# enable utf-8 on status bar
set -g status on
# set -g status-utf8 on


# disable sound bell
set -g bell-action none
# disable visual bell
set -g visual-bell off

# start tabs at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1 

set -g default-command $SHELL

# lazygit popup
bind-key -n C-g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# opencode popup
bind-key -n C-o display-popup -d '#{pane_current_path}' -w80% -h80% -E crush

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'
bind C-c run "tmux save-buffer - | pbcopy"  # Copy to OS X

